<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pizza Thief</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;background:#111;overflow:hidden;font-family:Arial}
canvas{display:block}

#ui{
 position:fixed;top:10px;left:10px;color:#fff;font-size:16px
}

.controls{
 position:fixed;bottom:20px;left:0;right:0;
 display:flex;justify-content:space-between;
 padding:0 20px;pointer-events:auto
}
.btn{
 width:70px;height:70px;
 background:#333;color:#fff;
 border-radius:50%;
 display:flex;align-items:center;justify-content:center;
 font-size:30px;user-select:none
}
.jump{position:absolute;right:20px;bottom:100px}
</style>
</head>
<body>

<div id="ui">
‚≠ê <span id="score">0</span> |
üèÅ <span id="level">1</span>
</div>

<canvas id="c"></canvas>

<div class="controls">
 <div class="btn" id="left">‚óÄ</div>
 <div class="btn" id="right">‚ñ∂</div>
</div>
<div class="btn jump" id="jump">‚¨Ü</div>

<script>
const c=document.getElementById("c"),x=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;

const scoreEl=score=document.getElementById("score");
const levelEl=document.getElementById("level");

let score=0,level=1,ground=c.height*0.8;

const p={x:100,y:0,vx:0,vy:0};
const e={x:c.width+200,vx:-3};

let L=0,R=0,J=0;

// touch buttons
left.ontouchstart=()=>L=1;
left.ontouchend=()=>L=0;
right.ontouchstart=()=>R=1;
right.ontouchend=()=>R=0;
jump.ontouchstart=()=>J=1;
jump.ontouchend=()=>J=0;

// draw character
function drawPlayer(px,py){
 x.fillStyle="#0f0";
 x.beginPath();x.arc(px,py-30,12,0,7);x.fill(); // head
 x.fillRect(px-8,py-20,16,30); // body
 x.fillRect(px-18,py-10,10,5); // arms
 x.fillRect(px+8,py-10,10,5);
 x.fillRect(px-8,py+10,6,15); // legs
 x.fillRect(px+2,py+10,6,15);
}

// draw enemy
function drawEnemy(px,py){
 x.fillStyle="#c00";
 x.beginPath();x.arc(px,py-30,12,0,7);x.fill();
 x.fillRect(px-8,py-20,16,30);
}

function loop(){
 x.clearRect(0,0,c.width,c.height);

 // ground
 x.fillStyle="#444";
 x.fillRect(0,ground,c.width,c.height);

 // movement
 p.vx=(R-L)*5;
 p.x+=p.vx;

 if(J && p.y===0)p.vy=-18;
 p.vy+=1;
 p.y+=p.vy;
 if(p.y>0){p.y=0;p.vy=0}

 // enemy
 e.x+=e.vx;
 if(e.x<0){
  e.x=c.width+200;
  score+=500;
  level++;
 }

 // draw
 drawPlayer(p.x,ground+p.y);
 drawEnemy(e.x,ground);

 score++;
 scoreEl.textContent=score;
 levelEl.textContent=level;

 requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
